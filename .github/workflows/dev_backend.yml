name: Deploy Backend

on:
  push:
    branches: [ development ]
    paths:
      - 'packages/backend/**'
      - '.github/workflows/dev_backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          docker build \
            --build-arg MONGODB_URI=$MONGODB_URI \
            -t registry.heroku.com/backendapi-git/web \
            -f Dockerfile .
          docker push registry.heroku.com/backendapi-git/web

      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web --app backendapi-git

      - name: Set config vars
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku config:set NODE_ENV=production --app backendapi-git
          heroku config:set MONGODB_URI=${{ secrets.MONGODB_URI }} --app backendapi-git